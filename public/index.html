<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.png"></link>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newtweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="dist/timeago.js" type="text/javascript"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>

      <span class="new-tweet-container">
        <span class="nav-new-tweet"><b>Write</b> a new tweet</span>
        <span><i class="fas fa-angle-double-down"></i></span>
      </span>
    </nav>

    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Ola Daniel</h2>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">

        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="post" action="/tweets/">
            <label for="tweet-text"><h3>What are you humming about?</h3></label>
            <textarea name="text" id="tweet-text" placeholder="Hello world!"></textarea>
            <hr>
            <div class="form-controls">
              <button id="sendTweet" class="submit-tweet" type="submit">Tweet</button>
              <output id="text-counter" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section class="tweet-container">
          <p>tweet container</p>

          <article>

            <article class="tweet">
              <header>
                <h2><i class="fas fa-user"></i>&nbsp Rhoda Jacobs</h2>
                <span>@MrsJacobs</span>
              </header>
              <p>Something light 1 2 3 4 5...</p>
              <hr>
              <footer>
                <span>10 days ago</span>
                <span>
                  <i class="fas fa-retweet"></i>
                  &nbsp;
                  <i class="fas fa-flag"></i>
                  &nbsp;
                  <i class="fas fa-heart"></i>
                </span>
              </footer>
            </article>

            <article class="tweet">
              <header>
                <h2><i class="fas fa-user"></i>&nbsp Newton</h2>
                <span>@SirIsaac</span>
              </header>
              <p>Something light 1 2 3 4 5...</p>
              <hr>
              <footer>
                <span>10 days ago</span>
                <span>
                  <i class="fas fa-retweet"></i>
                  &nbsp;
                  <i class="fas fa-flag"></i>
                  &nbsp;
                  <i class="fas fa-heart"></i>
                </span>
              </footer>
            </article>

          </article>

        </section>


    </main>
  </body>
</html>
